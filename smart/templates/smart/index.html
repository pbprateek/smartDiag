{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="shortcut icon" href="../../static/smart/images/favicon2.ico">

    <link rel="stylesheet" href="{% static 'smart/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'smart/css/index.css' %}">
    <link rel="stylesheet" href="{% static 'smart/css/navigationBar.css' %}">
    <link rel="stylesheet" href="{% static 'smart/css/parallax.css' %}">

    <script type="text/javascript" src="{% static 'smart/js/jquery-3.2.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'smart/js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'smart/js/tether.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'smart/js/parallax.js' %}"></script>
    <script type="text/javascript" src="{% static 'smart/js/materialize.min.js' %}"></script>

    <title>Smart Medical Diagnosis</title>
</head>
<body>
<div>
    <div class="parallax-container" id="main">
        <div class="parallax">
            <img src="{% static 'smart/images/bghome.jpg' %}"/>
        </div>
        <div id="nav-bar">
            <nav class="navbar navbar-expand-sm navbar-dark navcust navmar">
                <div>
                    <div class="navbar-brand link-font py-0">
                        <a href="/">SmartDiag</a>
                    </div>
                    <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#ntopnav">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
                <div class="mid">
                    <div class="borderYtoX collapse navbar-collapse" id="ntopnav">
                        <ul class="nav navbar-nav mr-auto py-0">
                            <li><a href="#main">HOME</a></li>
                            <li><a href="#ara">ARTICLES</a></li>
                            <li><a href="#asa">ABOUT</a></li>
                            <li><a href="#ada">CONTACT US</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <div class="parallax-container" id="img">
        <div class="parallax">
            <img src="{% static 'smart/images/bghome2.jpg' %}"/>
        </div>
        <div class="content container">
            <h1>Online Image resizer and optimizer</h1>
            {% if image %}
                <a href="{{ image.image.url }}"><img src="{{ image.image.url }}" alt="/media/images/jug5.jpg" width="30px"/></a>
            {% else %}
                <form action="/smart/imageUpload/" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-3">
                            <h3>Image: </h3>
                        </div>
                        <div class="col-md-3">
                            <input type="file" name="image" class=""/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <label for="iname">Image Name:</label>
                        </div>
                        <div class="col-md-3">
                            <input type="text" name="iname" class="form-control" id="iname" placeholder="Image Name"
                                   value="" required/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <button type="submit" class="btn btn-primary">Add Record</button>
                        </div>
                    </div>
                </form>
                {% if  foo in image %}
                    <div class="row">
                        <div class="col-md-3">
                            <button type="button"><a href="/smart/imageView{{ foo.id }}/">View Image</a></button>
                        </div>
                    </div>
                {% endif %}
            {% endif %}
        </div>
    </div>
    <div class="parallax-container" id="ara">
        <div class="parallax">
            <img src="{% static 'smart/images/bghome7.jpg' %}"/>
        </div>
        <div class="content container">
            <h1>ARTICLES</h1>
        </div>
    </div>
    <div class="parallax-container" id="asa">
        <div class="parallax">
            <img src="{% static 'smart/images/bghome6.jpg' %}"/>
        </div>
        <div class="content container">
            <h1>ABOUT</h1>
        </div>
    </div>
    <div class="parallax-container" id="ada">
        <div class="parallax">
            <img src="{% static 'smart/images/bghome3.jpg' %}"/>
        </div>
        <div class="content container">
            <h1>CONTACT US</h1>
        </div>
    </div>
</div>
<script type="text/javascript" src="{% static 'smart/js/stickynav.js' %}"></script>
</body>
</html>
